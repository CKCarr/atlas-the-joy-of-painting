# docker-compose.yml
version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - db
    env_file:
      - .env.app
    volumes:
      - .:/atlas-the-joy-of-painting-api
      - /atlas-the-joy-of-painting-api/node_modules

  db:
    image: postgres:16.2
    env_file:
      - .env.db
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: on-failure

volumes:
  pgdata:
